<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InsightMate Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">InsightMate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button id="settings-btn" class="btn btn-outline-light">Settings</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12 col-md-6 mb-3" id="chat-col">
      <div id="messages" class="border rounded p-2 mb-2 overflow-auto" style="height:60vh"></div>
      <textarea id="input" rows="3" class="form-control mb-2" placeholder="Type a message..."></textarea>
      <button id="send-btn" class="btn btn-primary">Send</button>
    </div>
    <div class="col-12 col-md-2 mb-3">
      <h5 id="reminder-toggle" style="cursor:pointer">Reminders</h5>
      <div id="reminder-list" class="small d-none"></div>
    </div>
    <div class="col-12 col-md-2 mb-3">
      <h5 id="task-toggle" style="cursor:pointer">Tasks</h5>
      <div id="task-list" class="small d-none"></div>
    </div>
    <div class="col-12 col-md-2 mb-3">
      <h5 id="memory-toggle" style="cursor:pointer">Memory</h5>
      <div id="memory-list" class="small d-none"></div>
      <button id="reset-memory" class="btn btn-sm btn-danger mt-2">Reset</button>
    </div>
  </div>
</div>

<!-- Settings Modal -->
<div class="modal" tabindex="-1" id="settings-modal">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="theme-select" class="form-label">Theme</label>
          <select id="theme-select" class="form-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="model-select" class="form-label">Model</label>
          <select id="model-select" class="form-select">
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4">GPT-4</option>
            <option value="o4-mini">o4-mini</option>
            <option value="o4-mini-high">o4-mini-high</option>
            <option value="qwen3:72b-a14b">Qwen3 72B A14b</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="save-settings" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="app.js"></script>
</body>
</html>
