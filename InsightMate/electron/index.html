<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>InsightMate Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #1e1e1e;
    color: #ddd;
    height: 100vh;
  }
  #container {
    display: flex;
    height: 100vh;
  }
  #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #messages {
    display: flex;
    flex-direction: column;
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  #reminders {
    width: 200px;
    padding: 10px;
    overflow-y: auto;
    background: #2b2b2b;
  }
  #tasks {
    width: 200px;
    padding: 10px;
    overflow-y: auto;
    background: #2b2b2b;
  }
  #memory {
    width: 250px;
    padding: 10px;
    overflow-y: auto;
    background: #2b2b2b;
  }
  .reminder-item {
    font-size: 12px;
    margin-bottom: 8px;
  }
  textarea {
    border: none;
    resize: none;
    padding: 10px;
    font-family: inherit;
    font-size: 14px;
    background: #252526;
    color: #ddd;
  }
  .message {
    margin-bottom: 8px;
    padding: 8px 10px;
    border-radius: 6px;
    max-width: 80%;
    line-height: 1.4;
  }
  .message.you {
    background: #0078d4;
    color: #fff;
    align-self: flex-end;
  }
  .message.assistant {
    background: #333;
    color: #fff;
    align-self: flex-start;
  }
  #header {
    background: #2b2b2b;
    color: #ddd;
    padding: 4px 10px;
    display: flex;
    align-items: center;
  }
  #header button {
    margin-left: auto;
    background: #0078d4;
    border: none;
    color: #fff;
    padding: 4px 8px;
    cursor: pointer;
  }
  #settings-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
  }
  #settings-content {
    background: #2b2b2b;
    padding: 20px;
    border-radius: 8px;
    width: 250px;
    color: #ddd;
  }
  #settings-content label {
    display: block;
    margin-bottom: 10px;
  }
  body.light {
    background: #fff;
    color: #333;
  }
  body.light textarea {
    background: #fff;
    color: #333;
  }
  body.light #reminders,
  body.light #tasks,
  body.light #memory,
  body.light #settings-content {
    background: #f0f0f0;
    color: #000;
  }
  </style>
</head>
<body>
<div id="header">
  <span>InsightMate</span>
  <button id="settings-btn">Settings</button>
</div>
<div id="container">
  <div id="chat">
    <div id="messages"></div>
    <textarea id="input" rows="3" placeholder="Type a message..."></textarea>
  </div>
  <div id="reminders">
    <h3>Reminders</h3>
    <div id="reminder-list"></div>
  </div>
  <div id="tasks">
    <h3>Tasks</h3>
    <div id="task-list"></div>
  </div>
  <div id="memory">
    <h3>Memory</h3>
    <div id="memory-list"></div>
  </div>
</div>
<div id="settings-modal">
  <div id="settings-content">
    <h3>Settings</h3>
    <label>Theme:
      <select id="theme-select">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
    <label>Model:
      <select id="model-select">
        <option value="gpt-4o">GPT-4o</option>
        <option value="gpt-4">GPT-4</option>
        <option value="qwen3:30b-a3b">Qwen3 30B A3b</option>
      </select>
    </label>
    <button id="save-settings">Save</button>
  </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
