<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>InsightMate Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #1e1e1e;
    color: #ddd;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #messages {
    display: flex;
    flex-direction: column;
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  textarea {
    border: none;
    resize: none;
    padding: 10px;
    font-family: inherit;
    font-size: 14px;
    background: #252526;
    color: #ddd;
  }
  .message {
    margin-bottom: 8px;
    padding: 8px 10px;
    border-radius: 6px;
    max-width: 80%;
    line-height: 1.4;
  }
  .message.you {
    background: #0078d4;
    color: #fff;
    align-self: flex-end;
  }
  .message.assistant {
    background: #333;
    color: #fff;
    align-self: flex-start;
  }
</style>
</head>
<body>
<div id="messages"></div>
<textarea id="input" rows="3" placeholder="Type a message..."></textarea>
<script src="renderer.js"></script>
</body>
</html>
