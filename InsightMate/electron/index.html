<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>InsightMate Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #1e1e1e;
    color: #ddd;
    height: 100vh;
  }
  #container {
    display: flex;
    height: 100vh;
  }
  #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #messages {
    display: flex;
    flex-direction: column;
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  #reminders {
    width: 200px;
    padding: 10px;
    overflow-y: auto;
    background: #2b2b2b;
  }
  #tasks {
    width: 200px;
    padding: 10px;
    overflow-y: auto;
    background: #2b2b2b;
  }
  #memory {
    width: 250px;
    padding: 10px;
    overflow-y: auto;
    background: #2b2b2b;
  }
  .reminder-item {
    font-size: 12px;
    margin-bottom: 8px;
  }
  textarea {
    border: none;
    resize: none;
    padding: 10px;
    font-family: inherit;
    font-size: 14px;
    background: #252526;
    color: #ddd;
  }
  .message {
    margin-bottom: 8px;
    padding: 8px 10px;
    border-radius: 6px;
    max-width: 80%;
    line-height: 1.4;
  }
  .message.you {
    background: #0078d4;
    color: #fff;
    align-self: flex-end;
  }
  .message.assistant {
    background: #333;
    color: #fff;
    align-self: flex-start;
  }
</style>
</head>
<body>
<div id="container">
  <div id="chat">
    <div id="messages"></div>
    <textarea id="input" rows="3" placeholder="Type a message..."></textarea>
  </div>
  <div id="reminders">
    <h3>Reminders</h3>
    <div id="reminder-list"></div>
  </div>
  <div id="tasks">
    <h3>Tasks</h3>
    <div id="task-list"></div>
  </div>
  <div id="memory">
    <h3>Memory</h3>
    <div id="memory-list"></div>
  </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
